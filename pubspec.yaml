name: flutter_shopping_mxl_v2
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  cache:
    path: ./packages/cache
  equatable: ^2.0.5
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_messaging: ^14.2.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_local_notifications: ^13.0.0
  flow_builder: ^0.0.9
  go_router: ^6.2.0
  google_sign_in: ^6.0.2
  formz: ^0.4.0
  cloud_firestore_odm: ^1.0.0-dev.52
  json_annotation: ^4.8.0

dev_dependencies:
  build_runner: ^2.3.3
  cloud_firestore_odm_generator: ^1.0.0-dev.52
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
